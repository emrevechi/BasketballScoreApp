<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score</title>
    <link rel="stylesheet" href="index.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h3 class="heading">HOME</h3>
            <div class="numbox">
                <h2 id="homenum">0</h2>
            </div>    
                <div class="buttons">
                    <button class="button" id="home-score-btn-1" onclick="increaseHomeScoreOne()">+1</button>
                    <button class="button" id="home-score-btn-2" onclick="increaseHomeScoreTwo()">+2</button>
                    <button class="button" id="home-score-btn-3" onclick="increaseHomeScoreThree()">+3</button>
                </div>
        </div>
        <div>
            <h3 class="heading">GUEST</h3>
            <div class="numbox">
                <h2 id="guestnum">0</h2>
            </div>
            <div class="buttons">
                <button class="button" id="guest-score-btn-1" onclick="increaseGuestScoreOne()">+1</button>
                <button class="button" id="guest-score-btn-2" onclick="increaseGuestScoreTwo()">+2</button>
                <button class="button" id="guest-score-btn-3" onclick="increaseGuestScoreThree()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
